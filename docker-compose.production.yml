# docker-compose.production.yml
# 本番環境用の最適化設定

services:
  db:
    image: postgres:15
    container_name: osskk_postgres_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.production
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      POSTGRES_DB: ${POSTGRES_DB:-koiki_todo_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: koiki-pyfw-app:${VERSION:-latest}
    container_name: koiki_app_prod
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    env_file:
      - .env.production
    environment:
      - UVICORN_WORKERS=4
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    restart: unless-stopped
    
    # 本番環境固有の設定
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    # ログ設定
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    image: koiki-pyfw-frontend:${VERSION:-latest}
    container_name: koiki_frontend_prod
    depends_on:
      - app
    env_file:
      - .env.production
    ports:
      - "3000:3000"
    restart: unless-stopped
    
    # フロントエンド用リソース制限
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: osskk_keycloak_prod
    env_file:
      - .env.production
    volumes:
      - ./docker/keycloak/realm-koiki.json:/opt/keycloak/data/import/realm-koiki.json:ro
      - ./docker/keycloak/realm-saml.json:/opt/keycloak/data/import/realm-saml.json:ro
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-koiki_todo_db}
      KC_DB_USERNAME: ${POSTGRES_USER:-koiki_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_LOG_LEVEL: WARN
      # 本番環境向け設定
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command:
      - start
      - --optimized
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    
    # Keycloak用リソース制限
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

# 本番環境用のボリューム設定
volumes:
  postgres_data:
    driver: local
