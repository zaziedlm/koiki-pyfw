# docker-compose.optimized.yml
# 最適化版Dockerfileを使用するためのcomposeファイル

services:
  db:
    image: postgres:15
    container_name: osskk_postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      POSTGRES_DB: ${POSTGRES_DB:-koiki_todo_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"

  app:
    build:
      context: .
      dockerfile: Dockerfile.optimized  # ← 最適化版を使用
    container_name: osskk_fastapi_app_optimized
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.optimized
    container_name: osskk_nextjs_frontend
    depends_on:
      - app
    env_file:
      - .env
    ports:
      - "3000:3000"
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: osskk_keycloak
    env_file:
      - .env
    volumes:
      - ./docker/keycloak/realm-koiki.json:/opt/keycloak/data/import/realm-koiki.json:ro
      - ./docker/keycloak/realm-saml.json:/opt/keycloak/data/import/realm-saml.json:ro
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-koiki_todo_db}
      KC_DB_USERNAME: ${POSTGRES_USER:-koiki_user}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_LOG_LEVEL: INFO
    command:
      - start-dev
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
