# docker-compose.yml
services:
  db:
    image: postgres:15
    container_name: osskk_postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env # 環境変数を参照
    ports:
      - "5432:5432" # ローカルで直接DBに接続したい場合
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      POSTGRES_DB: ${POSTGRES_DB:-koiki_todo_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    # PostgreSQLのパフォーマンス設定
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osskk_fastapi_app
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 # 本番設定（リロードなし）
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: osskk_nextjs_frontend
    depends_on:
      - app
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    environment:
      # Override for browser-accessible API calls
      - NEXT_PUBLIC_API_BASE_URL=http://app:8000/api/v1
      - NEXT_PUBLIC_API_PREFIX=/api/v1
      - NEXT_PUBLIC_API_URL=http://app:8000
      - NODE_ENV=production
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: osskk_keycloak
    command: [ "start-dev", "--import-realm" ]
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    volumes:
      - ./docker/keycloak/realm-koiki.json:/opt/keycloak/data/import/realm-koiki.json:ro
    ports:
      - "8090:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/realms/master" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

volumes:
  postgres_data:
