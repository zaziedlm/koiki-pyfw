<div id="todo-table"
     hx-get="/app/todo/rows"
     hx-trigger="none"
     hx-swap="outerHTML">
  {# hx-trigger="none" でデフォルト発火(クリック等)を抑止。自動再描画したいときは "every 30s" などに変更してください #}
  <table class="todo-table">
    <thead>
      <tr>
        <th>タイトル</th>
        <th>期限</th>
        <th>状態</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="todo-tbody">
      {% include "todo/_rows.html" %}
    </tbody>
  </table>
</div>
