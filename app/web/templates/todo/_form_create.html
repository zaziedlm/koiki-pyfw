<form
  hx-post="/app/todo"
  hx-target="#todo-table"
  hx-swap="outerHTML"
  hx-on::after-request="this.reset()"
  class="todo-form"
>
  <label class="spruce-field">
    <span>タイトル</span>
    <input type="text" name="title" placeholder="タスク名" required />
  </label>
  <label class="spruce-field">
    <span>説明</span>
    <textarea name="description" rows="2" placeholder="メモ (任意)"></textarea>
  </label>
  <button type="submit" class="btn-primary">追加</button>
</form>
