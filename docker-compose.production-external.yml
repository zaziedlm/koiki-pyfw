# docker-compose.production-external.yml
# 外部のマネージドDBと外部IdPを利用する本番向け構成。
# DB/Keycloakコンテナは起動せず、必要なエンドポイントは .env で指定する。

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: koiki-pyfw-app:${VERSION:-latest}
    container_name: koiki_app_prod_external
    env_file:
      - .env
    environment:
      # 外部DB接続情報とIdPエンドポイントは .env で上書きしてください
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_SERVER=${POSTGRES_SERVER:-}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=${POSTGRES_DB:-}
      - SSO_ISSUER_URL=${SSO_ISSUER_URL:-}
      - SSO_AUTHORIZATION_ENDPOINT=${SSO_AUTHORIZATION_ENDPOINT:-}
      - SSO_TOKEN_ENDPOINT=${SSO_TOKEN_ENDPOINT:-}
      - SSO_JWKS_URI=${SSO_JWKS_URI:-}
      - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    image: koiki-pyfw-frontend:${VERSION:-latest}
    container_name: koiki_frontend_prod_external
    depends_on:
      - app
    env_file:
      - ./frontend/.env.docker
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://app:8000/api/v1}
      - NEXT_PUBLIC_API_PREFIX=${NEXT_PUBLIC_API_PREFIX:-/api/v1}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://app:8000}
      - NODE_ENV=production
    ports:
      - "3000:3000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# DB/Keycloakは外部サービスを利用するため、volumes定義は不要
