version: 2
updates:
  # Python backend dependencies via requirements.txt (Poetry 管理プロジェクト向け)
  - package-ecosystem: "pip"
    directory: "/"                          # ルートに requirements.txt を配置またはエクスポート
    schedule:
      interval: "daily"
      time: "05:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 8
    labels:
      - "dependencies"
      - "backend"
    groups:
      backend-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # もし major 更新も自動化対象にしたいなら update-types に "major" を追加
    # ignore や allow を使って細かく制御も可能（公式ドキュメント参照）:contentReference[oaicite:2]{index=2}

  # Frontend npm 依存
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 8
    labels:
      - "dependencies"
      - "frontend"
    groups:
      frontend-patch:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # Docker イメージ（ルート）
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "docker"

  # Docker イメージ（フロントエンド）
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"

  # GitHub Actions ワークフロー
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "04:00"
      timezone: "Asia/Tokyo"
    labels:
      - "dependencies"
      - "ci"
