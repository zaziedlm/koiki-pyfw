# docker-compose.dev-unified.yml
# Dockerfile.unifiedを使用した開発環境テスト用構成

services:
  db:
    image: postgres:15
    container_name: osskk_postgres_db_dev_unified
    volumes:
      - postgres_data_dev_unified:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      POSTGRES_DB: ${POSTGRES_DB:-koiki_todo_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"

  app:
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: dev
      args:
        INSTALL_SCOPE: dev
        POETRY_MAX_WORKERS: 10
    image: koiki-pyfw-app:dev-unified
    container_name: osskk_fastapi_app_dev_unified
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:cached
      - ./libkoiki:/app/libkoiki:cached
      - ./alembic:/app/alembic:cached
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      target: dev
    image: koiki-pyfw-frontend:dev-unified
    container_name: osskk_nextjs_frontend_dev_unified
    depends_on:
      - app
    env_file:
      - ./frontend/.env.docker
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://app:8000/api/v1
      - NEXT_PUBLIC_API_PREFIX=/api/v1
      - NEXT_PUBLIC_API_URL=http://app:8000
      - NODE_ENV=development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
    restart: always

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: osskk_keycloak_dev_unified
    command: [ "start-dev", "--import-realm" ]
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KEYCLOAK_ADMIN:-admin}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_LOG_LEVEL=${KEYCLOAK_LOG_LEVEL:-INFO}
    volumes:
      - ./docker/keycloak/realm-koiki.json:/opt/keycloak/data/import/realm-koiki.json:ro
      - ./docker/keycloak/realm-saml.json:/opt/keycloak/data/import/realm-saml.json:ro
      - keycloak_data_dev_unified:/opt/keycloak/data
    ports:
      - "8090:8080"
      - "9000:9000"
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data_dev_unified:
  keycloak_data_dev_unified:
