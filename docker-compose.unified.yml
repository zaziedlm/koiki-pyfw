# docker-compose.unified.yml
# Profiles: dev / optimized / prod / prod-external

x-app-base: &app-base
  env_file:
    - ${ENV_FILE:-.env}
  environment:
    - UVICORN_WORKERS=${UVICORN_WORKERS:-4}
    - ENVIRONMENT=production
  ports:
    - "8000:8000"
  restart: unless-stopped
  healthcheck:
    test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 5s
  networks:
    default:
      aliases:
        - app

x-frontend-base: &frontend-base
  env_file:
    - ./frontend/.env.docker
  environment:
    - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://app:8000/api/v1}
    - NEXT_PUBLIC_API_PREFIX=${NEXT_PUBLIC_API_PREFIX:-/api/v1}
    - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://app:8000}
    - NODE_ENV=production
  ports:
    - "3000:3000"
  restart: unless-stopped
  healthcheck:
    test: [ "CMD", "curl", "-f", "http://127.0.0.1:3000/api/health" ]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 30s

services:
  # ------------------------
  # Backend
  # ------------------------
  app-dev:
    <<: *app-base
    profiles: [ "dev" ]
    container_name: koiki_app_dev
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    volumes:
      - ./app:/app/app:cached
      - ./libkoiki:/app/libkoiki:cached
      - ./alembic:/app/alembic:cached
      - ./ops:/app/ops:cached

  app-optimized:
    <<: *app-base
    profiles: [ "optimized" ]
    container_name: koiki_app_opt
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: optimized
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started

  app-prod:
    <<: *app-base
    profiles: [ "prod" ]
    container_name: koiki_app_prod_unified
    env_file:
      - ${ENV_FILE:-.env.production}
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: production
      args:
        INSTALL_MAIN_ONLY: "true"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started

  app-prod-external:
    <<: *app-base
    profiles: [ "prod-external" ]
    container_name: koiki_app_prod_external_unified
    env_file:
      - ${ENV_FILE:-.env.production}
    build:
      context: .
      dockerfile: Dockerfile.unified
      target: production
      args:
        INSTALL_MAIN_ONLY: "true"
    # 外部DB/IdPに接続するため、ローカルdb/keycloakへは依存しない
    depends_on: [ ]

  # ------------------------
  # Frontend
  # ------------------------
  frontend-dev:
    <<: *frontend-base
    profiles: [ "dev" ]
    container_name: koiki_frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      target: dev
    command: npm run dev -- --turbopack --hostname 0.0.0.0 --port 3000
    volumes:
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - /app/node_modules
    depends_on:
      app-dev:
        condition: service_started

  frontend-optimized:
    <<: *frontend-base
    profiles: [ "optimized" ]
    container_name: koiki_frontend_opt
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      target: runner
    depends_on:
      app-optimized:
        condition: service_started

  frontend-prod:
    <<: *frontend-base
    profiles: [ "prod" ]
    container_name: koiki_frontend_prod_unified
    env_file:
      - ${ENV_FILE:-.env.production}
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      target: runner
    depends_on:
      app-prod:
        condition: service_started

  frontend-prod-external:
    <<: *frontend-base
    profiles: [ "prod-external" ]
    container_name: koiki_frontend_prod_external_unified
    env_file:
      - ${ENV_FILE:-.env.production}
    build:
      context: ./frontend
      dockerfile: Dockerfile.unified
      target: runner
    depends_on:
      app-prod-external:
        condition: service_started

  # ------------------------
  # Data stores (dev/optimized/prod only)
  # ------------------------
  db:
    profiles: [ "dev", "optimized", "prod" ]
    image: postgres:15
    container_name: osskk_postgres_unified
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ${ENV_FILE:-.env}
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-koiki_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      POSTGRES_DB: ${POSTGRES_DB:-koiki_todo_db}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    command:
      - "postgres"
      - "-c"
      - "max_connections=150"
      - "-c"
      - "shared_buffers=384MB"

  keycloak:
    profiles: [ "dev", "optimized", "prod" ]
    image: quay.io/keycloak/keycloak:26.3.5
    container_name: osskk_keycloak_unified
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - ./docker/keycloak/realm-koiki.json:/opt/keycloak/data/import/realm-koiki.json:ro
      - ./docker/keycloak/realm-saml.json:/opt/keycloak/data/import/realm-saml.json:ro
      - keycloak_data:/opt/keycloak/data
    ports:
      - "8090:8080"
      - "9000:9000"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # KC_DB: postgres
      # KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-koiki_todo_db}
      # KC_DB_USERNAME: ${POSTGRES_USER:-koiki_user}
      # KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-koiki_password}
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT: false
      KC_LOG_LEVEL: INFO
      KC_HEALTH_ENABLED: true
      KC_HTTP_MANAGEMENT_PORT: 9000
    command:
      - start-dev
      - --import-realm
    # depends_on:
    #   db:
    #     condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

volumes:
  postgres_data:
  keycloak_data:
